<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../../favicon.ico">

    <title>Inspire workshop</title>

    <!-- Bootstrap core CSS -->
    <link href="lib/bootstrap-3.3.4/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="style/style.css" rel="stylesheet">

    <!-- jQUery -->
    <script src="lib/jquery-1.11.2.min.js"></script>

    <!-- javascripts enabling RPC functionality -->
    <script src="js/rpc/JSChannel/jschannel.js"></script>
    <script src="js/rpc/OskariRPC/OskariRPC.js"></script>

  </head>

  <body>
    <div class="container">

      <div class="masthead">
        <h3 class="text-muted">One address for citizens' services</h3>
        <nav>
          <ul class="nav nav-justified">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">E-services</a></li>
            <li><a href="#">Services by topic</a></li>
            <li><a href="#">States</a></li>
            <li class="active"><a href="mapservice.html">Map service</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>

      <div class="row">
        <div class="col-lg-6">
          <div class="panel panel-default map-panel">
            <div class="panel-body">
                <iframe id="publishedMap" src="http://www.paikkatietoikkuna.fi/published/fi/ab389bdd-f47c-43f8-b529-ae7789f53703" style="border: none; width: 100%; height: 100%;"></iframe>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="panel panel-default map-panel">
            <div class="panel-body">
                <h4>Report environmental issue</h3>
                <form class="form-horizontal">
                  <div class="form-group">
                    <label for="inputName" class="col-sm-3 control-label">Type of issue:</label>
                    <div class="col-sm-9">
                        <div class="radio">
                            <label>
                                <input type="radio" name="issueType" id="issueType1" value="option1" checked>
                                Bad road condition
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="issueType" id="issueType2" value="option2">
                                Environmental contaminant
                            </label>
                        </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                      <input class="form-control" id="inputName" placeholder="Name">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="textArea" class="col-sm-2 control-label">Notices</label>
                    <div class="col-sm-10">
                        <textarea id="textArea" class="form-control" rows="6"></textarea>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="coordinates" class="col-sm-2 control-label">Coordinates</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="coordinates" placeholder="Click the map to give coordinates">
                    </div>
                  </div>
                  <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
          </div>
        </div>
      </div>

    </div>
    <script>
      var channel = OskariRPC.connect(
        $('#publishedMap')[0],
        'http://www.paikkatietoikkuna.fi'
      ),
      coordinateDisplay = $('#coordinates')[0],
      coords = null,
      markerCounter = 0;

      channel.getAllLayers(
            function(data) {
                console.log(data);
                channel.postRequest(
                    'MapModulePlugin.MapLayerVisibilityRequest',
                    [24, false],
                    function(error, message) {
                        log('error', error, message);
                    }
                );
                channel.postRequest(
                    'MapModulePlugin.MapLayerVisibilityRequest',
                    [100, false],
                    function(error, message) {
                        log('error', error, message);
                    }
                );
            }
      );
        
      $('#issueType2')[0].onclick = function () {
          channel.postRequest(
              'MapModulePlugin.MapLayerVisibilityRequest',
                  [24, true],
              function(error, message) {
                  log('error', error, message);
              }
          );
          channel.postRequest(
              'MapModulePlugin.MapLayerVisibilityRequest',
                  [100, true],
              function(error, message) {
                  log('error', error, message);
              }
          );
      };

      $('#issueType1')[0].onclick = function () {
          channel.postRequest(
              'MapModulePlugin.MapLayerVisibilityRequest',
                  [24, false],
              function(error, message) {
                  log('error', error, message);
              }
          );
          channel.postRequest(
              'MapModulePlugin.MapLayerVisibilityRequest',
                  [100, false],
              function(error, message) {
                  log('error', error, message);
              }
          );
      };

      channel.handleEvent(
      'MapClickedEvent',
        function(data) {
            if(markerCounter > 0) {
                channel.postRequest(
                    'MapModulePlugin.RemoveMarkersRequest', [],
                    function(error, message) {
                        log('error', error, message);
                    }
                );
                markerCounter = 0;
            }
            if ($('#issueType1')[0].checked === true) {
                setTimeout(channel.postRequest(
                    'MapModulePlugin.AddMarkerRequest', [{
                            x: data.lon,
                            y: data.lat,
                            color: "ff0000",
                            size: 2
                        },
                        'RPCMarker' + markerCounter
                    ],
                    function(error, message) {
                        log('error', error, message);
                    }
                ), 200);
            } else if ($('#issueType2')[0].checked === true) {
                setTimeout(channel.postRequest(
                    'MapModulePlugin.AddMarkerRequest', [{
                            x: data.lon,
                            y: data.lat,
                            color: "00FF00",
                            size: 2
                        },
                        'RPCMarker' + markerCounter
                    ],
                    function(error, message) {
                        log('error', error, message);
                    }
                ), 200);
            }
            markerCounter++;
            setCoords(data.lon, data.lat);
        },
        function(error, message) {
            log('error', error, message);
        }
      );
      setCoords = function(x, y) {
          coordinateDisplay.value = x + ', ' + y;
      }
    </script>

      
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>

    $('#btnChangeMapLayerOpacityRequest').click(function(){
        channel.getAllLayers(function (layers) {

            if (opacity !== 100) {

    $('#btnAddFeaturesToMapRequest').click(function(){
        var x = 488704;
        var y = 6939136;
        var geojsonObject = {
              'type': 'FeatureCollection',
              'crs': {
                'type': 'name',
                'properties': {
                  'name': 'EPSG:3067'
                }
              },
              'features': [
                {
                  'type': 'Feature',
                  'geometry': {
                    'type': 'LineString',
                    'coordinates': [[x, y], [x+100000, y+100000]]
                  },
                  'properties': {
                    'test_property': 1
                  }
                },
                {
                  'type': 'Feature',
                  'geometry': {
                    'type': 'Point',
                    'coordinates': [x, y]
                  },
                  'properties': {
                    'test_property': 2
                  }
                }

              ]
            };

        var testOptions = {
            'minResolution': 0,
            'maxResolution': 1000
        };
        var params = [geojsonObject, {
                layerId: null, 
                clearPrevious: true,
                layerOptions: testOptions,
                centerTo: true,
                featureStyle: null
            }];
        channel.postRequest(
            'MapModulePlugin.AddFeaturesToMapRequest',
            params
        );
        channel.log('MapModulePlugin.AddFeaturesToMapRequest posted with data', params);
    });

    // RPC TEST EVENTS
    jQuery(document).ready(function(){
        jQuery('.eventexample').each(function(){
            if(jQuery(this).hasClass('exampleready')) {
                var el = jQuery(this);

                if(eventName) {
                    channel.handleEvent(eventName, function(data){

    $('.doexample').attr('title', 'Not yet example / not implemented');

        if(console && console.error) {
            console.error('Do example for "' + $(this).attr('data-example') + '"!!');
        }
    });


    // init connection
    var channel = OskariRPC.connect(
        elements.iframe,
        IFRAME_DOMAIN
    );
    // override logger to write on html
    var logDiv = jQuery('#debuglog');
    if(logDiv.length) {
        var logMsgTemplate = jQuery('<div class="logmsg"></div>');
        channel.log = function() {
            if(!arguments.length) {
                return;
            }
            var now = new Date();
            var msg = logMsgTemplate.clone();
            msg.append(now.toLocaleTimeString() + ': ');
            _.each(arguments, function(arg) {
                if(typeof arg === 'function') {
                    return;
                }
                else if(typeof arg === 'object' || typeof arg === 'array') {
                    msg.append('<pre>' + JSON.stringify(arg, null, '  ') + '</pre>');
                }
                else {
                    msg.append(arg + ' ');
                }
            });

            logDiv.prepend(msg);
        }
    }
    channel.enableDebug(true);
    channel.onReady(function() {
        channel.log('Map is now listening');
    });
    

    /**
     * Sets the value of coordinates field
     * @param {Double} x lon
     * @param {Double} y lat
     */
    function setCoordinates(x, y) {
        elements.coordinateField.value = x + ', ' + y;
    }

    function addMarker(marker, id) {
        // get missing id from marker if available
        if(!id) {
          id = marker.id;
      }
        channel.postRequest(
            'MapModulePlugin.AddMarkerRequest', [marker, id]
        )
    }

    function displayMessage(message, tout) {
        var timeOut = 5,
            text = jQuery('.messageBox').text(message);
            if (tout) {
                timeOut = tout;
            }
            var escaped = jQuery('<div>').text(message).text();
            jQuery('.messageBox').html(escaped.replace(/\n/g, '<br />'));
            jQuery('.messageBox').css("display", "block");
            jQuery('.messageBox').fadeIn();
            setTimeout(function () {
                jQuery('.messageBox').fadeOut();
                jQuery('.messageBox').css("display", "none");
            }, timeOut * 1000);
    }


    eventHandlers['MapClickedEvent'] = function(data) {
        if (!elements.reportForm.is(':visible')) {
            return;
        }
        setCoordinates(data.lon, data.lat);
        // add a marker to clicked spot
        var marker = Util.getMarkerTemplate();
        marker.x = data.lon;
        marker.y = data.lat;
        addMarker(marker, USER_MARKER_ID);
    };
    // Handler for SearchRequest
  eventHandlers['SearchResultEvent'] = function(data) {
     if(data.success && data.result.totalCount > 0){
        var search1 = data.result.locations[0],
            zoom = {};
        zoom.scale = search1.zoomScale;
        setCoordinates(search1.lon, search1.lat);
        moveMap(search1.lon, search1.lat, zoom);
        // add a marker to 1st search item
        var marker = Util.getMarkerTemplate();
        marker.x = search1.lon;
        marker.y = search1.lat;
        marker.msg = search1.name +'_' + search1.type + '_' + search1.village;
        addMarker(marker, USER_MARKER_ID);
        if(data.result.totalCount === 1){
        displayMessage('Zoomed to ' + search1.name, 5);
        }
       else if(data.result.totalCount > 1){
        var items = '';
        data.result.locations.forEach(
            function addItem(s) { items = items + s.name + ' / ' + s.type + ' / ' + s.village +'\n'; }
          );
        
         displayMessage('Zoomed to 1st one -  \n ' + items ,5);
       }
    }
      
       else if(data.success && data.result.totalCount === 0){
        displayMessage('No items found - search key: ' + data.requestParameters.searchKey, 5);
       }
       else{
        displayMessage('Search error: ' + data.result.responseText, 5);
       }
     
    };
    // ---------- Step 2 -------------------------
    channel.onReady(function() {
        // get layers once we have the connection
        channel.getAllLayers(
            function (data) {
                Util.log(data);
                switchLayersByIssueType();
                var markers = Storage.getMarkers(Util.getIssueType());
                var hasMarkers = markers.length > 0;
                showReport(!hasMarkers);
                if(hasMarkers) {
                    listMarkers(markers);
                }
            }
        );
    });

    /**
     * Takes an list of layer ids and shows/hides them
     * @param  {String[]} layers     list of layer ids
     * @param  {Boolean}  blnVisible true to show, false to hide
     */
    function showLayers(layers, blnVisible) {
        $.each(layers, function(index, layerId) {
            channel.postRequest(
                    'MapModulePlugin.MapLayerVisibilityRequest',
                    [layerId, blnVisible]
            );
        });
    }

    /**
     * Switch between layer sets based on the issue type selection
     */
    function switchLayersByIssueType() {
        resetHighlightedMarker();
        var mode = Util.getIssueType();
        if(mode === 'road') {
            moveMap(LOCATION_KUOPIO[0], LOCATION_KUOPIO[1]);
            showLayers(LAYERS_ROAD, true);
            showLayers(LAYERS_ENV, false);
        }
        else {
            moveMap(LOCATION_POSIO[0], LOCATION_POSIO[1]);
            showLayers(LAYERS_ENV, true);
            showLayers(LAYERS_ROAD, false);
        }
    }

    elements.issueEnv.click(function () {
        switchLayersByIssueType();
        
        if (!elements.reportForm.is(':visible')) {
            var markers = Storage.getMarkers(Util.getIssueType());
            listMarkers(markers);
        }
    });

    elements.issueRoad.click(function () {
        switchLayersByIssueType();
        
        if (!elements.reportForm.is(':visible')) {

     * @param  {Number} y         lat
     * @param  {Number} zoomLevel optional zoom level
     */
    function moveMap(x, y, zoomLevel) {
        channel.postRequest(
            'MapMoveRequest', [x, y, zoomLevel]
        );
    };
    // ---------- Step 3 -------------------------
    /**
     * Switch between listing and reporting views
     * @param  {Boolean} blnShow true to show form, false for listing
     */
    function showReport(blnShow) {
        if(blnShow) {
            resetHighlightedMarker();
            elements.commentForm.addClass('hidden');
            elements.reportForm.removeClass('hidden');
        }
        else {
            elements.commentForm.removeClass('hidden');
            elements.reportForm.addClass('hidden');
        }
    }

    elements.reportBtn.click(function() {
        Util.resetForm();
        showReport(true);
        return false;
    });

    /**
     * Removes marker with given id or clears all markers if undefined
     * @param  {String} id optional marker id
     */
    function removeMarker(id) {
        channel.postRequest(
                'MapModulePlugin.RemoveMarkersRequest', [id]);
    }

    elements.cancelBtn.click(function() {
        removeMarker(USER_MARKER_ID);
        showReport(false);
        return false;
    });

    elements.addBtn.click(function() {
        var values = Util.getFormValues();
        if(!values.coordinates) {
            alert('Mark the spot by clicking on map');
            return false;
        }
        values.id = 'Marker' + new Date().getTime();
        Storage.save(values);
        showReport(false);
        removeMarker(USER_MARKER_ID);
        var marker = Storage.getMarkerDef(values);
        addMarker(marker, marker.id);
        listMarkers();

        return false;
    });

    /**
     * Renders given markers to listing placeholder
     * @param  {Object[]} markers list of layers
     */
    function listMarkers(markers) {
        if(!markers) {
            markers = Storage.getMarkers(Util.getIssueType());
        }
        // clear list and map
        elements.markerList.empty();
        removeMarker();

        // add markers
        _.each(markers, function(marker) {
            var dom = jQuery(MARKER_TEMPLATE(marker));
            dom.click(function() {
                markerClicked(marker.id);
            });
            elements.markerList.append(dom);
            addMarker(Storage.getMarkerDef(marker));
        });
    }

    /**
     * Highlights the selected marker
     * @param  {String} markerId id of marker to highlight
     */
    function markerClicked(markerId) {
        Util.log('Marker clicked', markerId);
        resetHighlightedMarker();
        if(markerId !== USER_MARKER_ID) {
            prevClickedMarker = markerId;
        }
        var marker = Storage.getMarkerValuesById(markerId);
        var def = Storage.getMarkerDef(marker);
        def.size = 5;
        def.shape = 6;
        addMarker(def);
        elements.markerList.find('li.marker_' + markerId).addClass('selected');
    }
    channel.handleEvent('MarkerClickEvent', function (data) {
        if (elements.reportForm.is(':visible')) {
            return;
        }
        markerClicked(data.id);
    });

    var prevClickedMarker = null;
    /**
     * Removes marker highlight from list and map
     */
    function resetHighlightedMarker() {

        if(prevClickedMarker) {
            var prevMarker = Storage.getMarkerValuesById(prevClickedMarker);
            var prevDef = Storage.getMarkerDef(prevMarker);
            prevDef.size = 4;
            prevDef.shape = 2;
            addMarker(prevDef);
        }
        prevClickedMarker = null;
        elements.markerList.find('li').removeClass('selected');
    }
</script>

  </body>

    <style>

  <body>
    <div class="container">
      <div class="masthead">
        <h3 class="text-muted">One address for citizens' services</h3>
        <nav>
          <ul class="nav nav-justified">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">E-services</a></li>
            <li><a href="#">Services by topic</a></li>
            <li><a href="#">States</a></li>
            <li class="active"><a href="mapservice_step1.html">Map service</a></li>
            <li><a href="#">Contact</a></li>
          </ul>

      </div>

      <div class="row">
        <div class="col-sm-7 col-md-7 col-lg-6">
          <div class="panel panel-default map-panel">
            <div class="panel-body">
                <iframe id="publishedMap"
                      src="http://demo.paikkatietoikkuna.fi/published/fi/4983859d-5b0b-45f0-9205-b2b4f22e62c0"
                      style="border: none; width: 100%; height: 100%;"></iframe>
                <!-- 
                http://localhost:8080/web/fi/kartta?uuid=af71ab66-342c-42ed-887e-576bbe4dc847&p_p_id=Portti2Map_WAR_portti2mapportlet&p_p_lifecycle=0&p_p_state=exclusive&published=true
                      src="http://localhost:8080/?lang=en&uuid=8ac29eb4-1e6c-4fae-ba32-5161808e3d88"
                      src="http://localhost:8080/published/fi/4983859d-5b0b-45f0-9205-b2b4f22e62c0"
                http://localhost:8080/web/fi/kartta?uuid=574539a9-5706-46d8-8d02-719e29c05273&p_p_id=Portti2Map_WAR_portti2mapportlet&p_p_lifecycle=0&p_p_state=exclusive&published=true -->
                <!-- http://dev.paikkatietoikkuna.fi/web/fi/kartta?p_p_id=Portti2Map_WAR_portti2mapportlet&p_p_lifecycle=0&p_p_state=exclusive&published=true&uuid=97e3bfd7-39dd-4417-af76-6caa78c0e49e -->
                <!-- http://demo.paikkatietoikkuna.fi/published/fi/4983859d-5b0b-45f0-9205-b2b4f22e62c0 -->
            </div>
          </div>
        </div>
        <div class="col-sm-5 col-md-5 col-lg-6">
          <div class="panel panel-default form-panel">
            <div class="panel-body">
                <h4>Report environmental issue</h4>
                <form class="form-horizontal">
                  <div class="form-group">
                    <label for="inputName" class="col-sm-4 control-label">Type of issue:</label>
                    <div class="col-sm-8">
                        <div class="radio">
                            <label>
                                <input type="radio" name="issueType" id="issueType1" value="road" checked>
                                Bad road condition
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="issueType" id="issueType2" value="env">
                                Environmental contaminant
                            </label>
                        </div>
                    </div>
                  </div>
                  <div id="mode1Form" class="hidden">
                    <div class="form-group">
                        <label for="inputName" class="col-sm-4 control-label">Name</label>

                        <div class="col-sm-8">
                            <input class="form-control" name="name" id="inputName" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="col-sm-4 control-label">Email</label>

                        <div class="col-sm-8">
                            <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="textArea" class="col-sm-4 control-label">Description</label>

                        <div class="col-sm-8">
                            <textarea id="textArea" name="desc" class="form-control" rows="6"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="coordinates" class="col-sm-4 control-label">Coordinates</label>
                        <div class="col-sm-8">
                            <input readonly class="form-control" id="coordinates" name="coordinates"
                                   placeholder="Click the map to give coordinates">
                        </div>
                    </div>
                    <button id="btnAddNew" class="btn btn-primary">Submit</button>
                    <button id="btnAddCancel" class="btn btn-default">Cancel</button>
                </div>

                <!-- Listing -->
                <div id="mode2Form">
                    <p class="h5">Click marker to get information or</p>
                    <button id="btnReportNew" class="btn btn-primary">Report new issue</button>
                    <ul class="list-group markers"></ul>
                </div>


                </form>

            </div>
          </div>

            <!-- RPC Test controls -->
            <div class="panel panel-default form-panel">
                <div class="panel-body">
                    <h4>RPC tests</h4>
                    <h5>Functions</h5>
                    <button id="btnGetAllLayers" class="btn btn-primary exampleready">Get all layers</button>
                    <button id="btnGetMapPosition" class="btn btn-primary exampleready">Get map position</button>
                    <button id="btnGetSupportedEvents" class="btn btn-primary exampleready">Get supported events</button>
                    <button id="btnGetSupportedRequests" class="btn btn-primary exampleready">Get supported requests</button>
                    <button id="btnGetZoomRange" class="btn btn-primary doexample">Get zoom range</button>
                    <button id="btnGetMapBbox" class="btn btn-primary exampleready">Get map bbox</button>
                    <button id="btnResetState" class="btn btn-primary exampleready">Reset state</button>
                    <h5>Requests</h5>
                    <button id="btnGetRouteRequest" class="btn btn-primary exampleready" data-example="GetRouteRequest">GetRouteRequest</button>
                    <button id="btnInfoBoxShowInfoBoxRequest" class="btn btn-primary doexample" data-example="InfoBox.ShowInfoBoxRequest">InfoBox.ShowInfoBoxRequest</button>
                    <button id="btnMapModulePluginAddMarkerRequest" class="btn btn-primary doexample" data-example="MapModulePlugin.AddMarkerRequest">MapModulePlugin.AddMarkerRequest</button>
                    <button id="btnMapModulePluginGetFeatureInfoRequest" class="btn btn-primary doexample" data-example="MapModulePlugin.GetFeatureInfoRequest">MapModulePlugin.GetFeatureInfoRequest</button>
                    <button id="btnMapModulePluginMapLayerVisibilityRequest" class="btn btn-primary doexample" data-example="MapModulePlugin.MapLayerVisibilityRequest">MapModulePlugin.MapLayerVisibilityRequest</button>
                    <button id="btnMapModulePluginRemoveMarkersRequest" class="btn btn-primary doexample" data-example="MapModulePlugin.RemoveMarkersRequest">MapModulePlugin.RemoveMarkersRequest</button>
                    <button id="btnMapMoveRequest" class="btn btn-primary exampleready" data-example="MapMoveRequest">MapMoveRequest</button>
                    <button id="btnChangeMapLayerOpacityRequest" class="btn btn-primary exampleready" data-example="ChangeMapLayerOpacityRequest">ChangeMapLayerOpacityRequest</button>
                    <button id="btnMyLocationPluginGetUserLocationRequest" class="btn btn-primary exampleready" data-example="MyLocationPlugin.GetUserLocationRequest">MyLocationPlugin.GetUserLocationRequest</button>
                    <button id="btnShowProgressSpinnerRequest" class="btn btn-primary exampleready" data-example="ShowProgressSpinnerRequest">ShowProgressSpinnerRequest</button>
                     <div class="search-group">
                        <div class="col-search">
                            <input class="search-control" name="search" id="inputSearch" placeholder="Search item">
                            <button id="btnSearchRequest" class="btn btn-primary exampleready" data-example="SearchRequest">SearchRequest</button>
                        </div>
                    </div>
                    <h5>Events</h5>
                    <button id="btnAfterAddMarkerEvent" class="btn btn-primary doexample eventexample" data-example="AfterAddMarkerEvent">AfterAddMarkerEvent</button>                    
                    <button id="btnMarkerClickEvent" class="btn btn-primary doexample eventexample" data-example="MarkerClickEvent">MarkerClickEvent</button>
                    <button id="btnRouteSuccessEvent" title="Do GetRouteRequest to get event" class="btn btn-primary exampleready eventexample" data-example="RouteSuccessEvent">RouteSuccessEvent</button>
                    <button id="btnMapClickedEvent" title="Click map to get event" class="btn btn-primary exampleready eventexample" data-example="MapClickedEvent">MapClickedEvent</button>
                    <button id="btnAfterMapMoveEvent" title="Move map to get event" class="btn btn-primary exampleready eventexample" data-example="AfterMapMoveEvent">AfterMapMoveEvent</button>
                    <button id="btnUserLocationEvent" title="Do MyLocationPlugin.GetUserLocationRequest to get event" class="btn btn-primary exampleready eventexample" data-example="UserLocationEvent">UserLocationEvent</button>
                    <button id="btnSearchRequestEvent" title="Do SearchRequest to get event" class="btn btn-primary exampleready eventexample" data-example="SearchResultEvent">SearchResultEvent</button>
                </div>
            </div>

        </div>
      </div>

    </div> <!-- /container -->

<script>

  // constants
    var IFRAME_DOMAIN = 'http://demo.paikkatietoikkuna.fi';
    var USER_MARKER_ID = 'REPORT_MARKER';
    var LAYERS_ENV = ["base_35"];
    var LAYERS_ROAD = ["base_35",455];
    var LOCATION_KUOPIO = [533031, 6973199];
    var LOCATION_POSIO = [552935, 7332639];
    var MARKER_TEMPLATE = _.template(
      '<li class="list-group-item marker_${id}">' +
            '<h5>${name}</h5>' +
            '<div class="desc">${desc}</div>' +
        '</li>');

    // Referenced HTML-elements
    var elements = {
        iframe: $("#publishedMap")[0],
        coordinateField: $("#coordinates")[0],

        issueRoad: $("#issueType1"),
        issueEnv: $("#issueType2"),

        reportForm: $("#mode1Form"),
        commentForm: $("#mode2Form"),
        addBtn : $("#btnAddNew"),
        cancelBtn :$("#btnAddCancel"),
        reportBtn : $("#btnReportNew"),
        markerList : $("#mode2Form").find('ul.markers')
    };

    var states = {
        progressSpinnerVisible: false
    };

    var eventHandlers = [];

    // RPC tests BUTTONS
    // 
    $('#btnGetAllLayers').click(function(){
        channel.getAllLayers(function(data){
            if(console && console.log){
                console.log('GetAllLayers: ', data);
            }
        }, function(){});
    });
    $('#btnGetMapPosition').click(function(){
        channel.getMapPosition(function(data){
            if(console && console.log){
                console.log('GetMapPosition: ', data);
            }
        }, function(){});
    });

    $('#btnGetSupportedEvents').click(function(){
        channel.getSupportedEvents(function(data){
            if(console && console.log){
                console.log('GetSupportedEvents: ', data);
            }
        }, function(){});
    });

    $('#btnGetSupportedFunctions').click(function(){
        channel.getSupportedFunctions(function(data){
            if(console && console.log){
                console.log('GetSupportedFunctions: ', data);
            }
        }, function(){});
    });

    $('#btnGetSupportedRequests').click(function(){
        channel.getSupportedRequests(function(data){
            if(console && console.log){
                console.log('GetSupportedRequests: ', data);
            }
        }, function(){});
    });

    $('#btnGetZoomRange').click(function(){
        channel.getZoomRange(function(data){
            if(console && console.log){
                console.log('GetZoomRange: ', data);
            }
        }, function(){});
    });

    $('#btnGetMapBbox').click(function(){
        channel.getMapBbox(function(data){
            if(console && console.log){
                console.log('GetMapBbox: ', data);
            }
        }, function(){});
    });

    $('#btnResetState').click(function(){
        channel.resetState(function(){
            if(console && console.log){
                console.log('ResetState: ok');
            }
        }, function(){});
    });


    $('#btnMapMoveRequest').click(function(){
        moveMap(LOCATION_POSIO[0], LOCATION_POSIO[1], 7);
    });

    $('#btnChangeMapLayerOpacityRequest').click(function(){
        channel.getAllLayers(function (layers) {
            var layer_id = layers[0].id;
            var opacity = layers[0].opacity;
            if (opacity !== 100) {
                new_opacity = 100;
            } else {
                new_opacity = 50;
            }
            channel.postRequest('ChangeMapLayerOpacityRequest', [layer_id, new_opacity]);
            if(console && console.log){
                console.log('ChangeMapLayerOpacityRequest sent with parameters: ', layer_id + ', ' + new_opacity);
            }
        }, function () {});
    });

    $('#btnGetRouteRequest').click(function(){
        var data = {
            "fromlat": "6733840",
            "fromlon": "360448",
            "srs": "EPSG:3067",
            "tolat": "6675728",
            "tolon": "394240"
        };
        channel.postRequest(
            'GetRouteRequest',
            [
                data
            ],
            function(data) {
                if (console && console.log) {
                    console.log('GetRouteRequest posted');
                }
            },
            function(error, message) {
                if (console && console.log) {
                    console.log('error', error, message);
                }
            }
        );
    });

     $('#btnSearchRequest').click(function(){
        var data = {
            "searchKey": document.getElementById("inputSearch").value,
            "epsg": "EPSG:3067"
        };
        channel.postRequest(
            'SearchRequest',
            [
                data
            ],
            function(data) {
                if (console && console.log) {
                    console.log('SearchRequest posted');
                }
            },
            function(error, message) {
                if (console && console.log) {
                    console.log('SearchRequest error', error, message);
                }
            }
        );
    });

    $('#btnShowProgressSpinnerRequest').click(function(){
        channel.postRequest(
            'ShowProgressSpinnerRequest',
            [!states.progressSpinnerVisible]
        );
        states.progressSpinnerVisible = !states.progressSpinnerVisible;
    });

    $('#btnMyLocationPluginGetUserLocationRequest').click(function(){
        channel.postRequest(
            'MyLocationPlugin.GetUserLocationRequest', [true]
        );
    });

    // RPC TEST EVENTS
    jQuery(document).ready(function(){
        jQuery('.eventexample').each(function(){
            if(jQuery(this).hasClass('exampleready')) {
                var el = jQuery(this);
                var eventName = el.attr('data-example');

                if(eventName && eventName!=='') {
                    console.log(eventName);
                    channel.handleEvent(eventName, function(data){
                        if (console && console.log) {
                            console.log(eventName, data)
                        }

                        if(eventHandlers[eventName]) {
                            eventHandlers[eventName](data);
                        }
                    }, function(){});
                }
            }

        });
    });

    $('.doexample').attr('title', 'Not yet example / not implemented');

    $('.doexample').click(function(){
        if(console && console.error) {
            console.error('Do example for "' + $(this).attr('data-example') + '"!!');
        }
    });



    // init connection
    var channel = OskariRPC.connect(
        elements.iframe,
        IFRAME_DOMAIN
    );

    

    /**
     * Sets the value of coordinates field
     * @param {Double} x lon
     * @param {Double} y lat
     */
    function setCoordinates(x, y) {
        elements.coordinateField.value = x + ', ' + y;
    }

    function addMarker(marker, id) {
        // get missing id from marker if available
        if(!id) {
          id = marker.id;
      }
        channel.postRequest(
            'MapModulePlugin.AddMarkerRequest', [marker, id]
        )
    }

    eventHandlers['MapClickedEvent'] = function(data) {
        if (!elements.reportForm.is(':visible')) {
            return;
        }
        setCoordinates(data.lon, data.lat);
        // add a marker to clicked spot
        var marker = Util.getMarkerTemplate();
        marker.x = data.lon;
        marker.y = data.lat;
        addMarker(marker, USER_MARKER_ID);
    };
    // Handler for SearchRequest
  eventHandlers['SearchResultEvent'] = function(data) {
       if(data.success && data.result.totalCount > 0){
        var search1 = data.result.locations[0],
            zoom = {};
        zoom.scale = search1.zoomScale;
        setCoordinates(search1.lon, search1.lat);
        moveMap(search1.lon, search1.lat, zoom);
        // add a marker to 1st search item
        var marker = Util.getMarkerTemplate();
        marker.x = search1.lon;
        marker.y = search1.lat;
        marker.msg = search1.name +'_' + search1.type + '_' + search1.village;
        addMarker(marker, USER_MARKER_ID);
       }
     
    };
    // ---------- Step 2 -------------------------
    channel.getAllLayers(
        function (data) {
            Util.log(data);
            switchLayersByIssueType();
            var markers = Storage.getMarkers(Util.getIssueType());
            var hasMarkers = markers.length > 0;
            showReport(!hasMarkers);
            if(hasMarkers) {
                listMarkers(markers);
            }
        }
    );

    /**
     * Takes an list of layer ids and shows/hides them
     * @param  {String[]} layers     list of layer ids
     * @param  {Boolean}  blnVisible true to show, false to hide
     */
    function showLayers(layers, blnVisible) {
        $.each(layers, function(index, layerId) {
            channel.postRequest(
                    'MapModulePlugin.MapLayerVisibilityRequest',
                    [layerId, blnVisible]
            );
        });
    }

    /**
     * Switch between layer sets based on the issue type selection
     */
    function switchLayersByIssueType() {
        resetHighlightedMarker();
        var mode = Util.getIssueType();
        if(mode === 'road') {
            moveMap(LOCATION_KUOPIO[0], LOCATION_KUOPIO[1]);
            showLayers(LAYERS_ROAD, true);
            showLayers(LAYERS_ENV, false);
        }
        else {
            moveMap(LOCATION_POSIO[0], LOCATION_POSIO[1]);
            showLayers(LAYERS_ENV, true);
            showLayers(LAYERS_ROAD, false);
        }
    }

    elements.issueEnv.click(function () {
        switchLayersByIssueType();
        
        if (!elements.reportForm.is(':visible')) {
            var markers = Storage.getMarkers(Util.getIssueType());
            listMarkers(markers);
        }
    });

    elements.issueRoad.click(function () {
        switchLayersByIssueType();
        
        if (!elements.reportForm.is(':visible')) {
            var markers = Storage.getMarkers(Util.getIssueType());
            listMarkers(markers);
        }
    });
    
    /**
     * Moves map center to given coordinates
     * @param  {Number} x         lon
     * @param  {Number} y         lat
     * @param  {Number} zoomLevel optional zoom level
     */
    function moveMap(x, y, zoomLevel) {
        channel.postRequest(
            'MapMoveRequest', [x, y, zoomLevel]
        );
    };
    // ---------- Step 3 -------------------------
    /**
     * Switch between listing and reporting views
     * @param  {Boolean} blnShow true to show form, false for listing
     */
    function showReport(blnShow) {
        if(blnShow) {
            resetHighlightedMarker();
            elements.commentForm.addClass('hidden');
            elements.reportForm.removeClass('hidden');
        }
        else {
            elements.commentForm.removeClass('hidden');
            elements.reportForm.addClass('hidden');
        }
    }

    elements.reportBtn.click(function() {
        Util.resetForm();
        showReport(true);
        return false;
    });

    /**
     * Removes marker with given id or clears all markers if undefined
     * @param  {String} id optional marker id
     */
    function removeMarker(id) {
        channel.postRequest(
                'MapModulePlugin.RemoveMarkersRequest', [id]);
    }

    elements.cancelBtn.click(function() {
        removeMarker(USER_MARKER_ID);
        showReport(false);
        return false;
    });

    elements.addBtn.click(function() {
        var values = Util.getFormValues();
        if(!values.coordinates) {
            alert('Mark the spot by clicking on map');
            return false;
        }
        values.id = 'Marker' + new Date().getTime();
        Storage.save(values);
        showReport(false);
        removeMarker(USER_MARKER_ID);
        var marker = Storage.getMarkerDef(values);
        addMarker(marker, marker.id);
        listMarkers();

        return false;
    });

    /**
     * Renders given markers to listing placeholder
     * @param  {Object[]} markers list of layers
     */
    function listMarkers(markers) {
        if(!markers) {
            markers = Storage.getMarkers(Util.getIssueType());
        }
        // clear list and map
        elements.markerList.empty();
        removeMarker();

        // add markers
        _.each(markers, function(marker) {
            var dom = jQuery(MARKER_TEMPLATE(marker));
            dom.click(function() {
                markerClicked(marker.id);
            });
            elements.markerList.append(dom);
            addMarker(Storage.getMarkerDef(marker));
        });
    }

    /**
     * Highlights the selected marker
     * @param  {String} markerId id of marker to highlight
     */
    function markerClicked(markerId) {
        Util.log('Marker clicked', markerId);
        resetHighlightedMarker();
        if(markerId !== USER_MARKER_ID) {
            prevClickedMarker = markerId;
        }
        var marker = Storage.getMarkerValuesById(markerId);
        var def = Storage.getMarkerDef(marker);
        def.size = 5;
        def.shape = 6;
        addMarker(def);
        elements.markerList.find('li.marker_' + markerId).addClass('selected');
    }
    channel.handleEvent('MarkerClickEvent', function (data) {
        if (elements.reportForm.is(':visible')) {
            return;
        }
        markerClicked(data.id);
    });

    var prevClickedMarker = null;
    /**
     * Removes marker highlight from list and map
     */
    function resetHighlightedMarker() {

        if(prevClickedMarker) {
            var prevMarker = Storage.getMarkerValuesById(prevClickedMarker);
            var prevDef = Storage.getMarkerDef(prevMarker);
            prevDef.size = 4;
            prevDef.shape = 2;
            addMarker(prevDef);
        }
        prevClickedMarker = null;
        elements.markerList.find('li').removeClass('selected');
    }
</script>

  </body>
</html>

<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->
    <link href="style/style.css" rel="stylesheet">

    <!-- jQUery -->
    <script src="lib/jquery-1.11.2.min.js"></script>

    <!-- javascripts enabling RPC functionality -->
    <script src="js/rpc/JSChannel/jschannel.js"></script>
    <script src="js/rpc/OskariRPC/OskariRPC.js"></script>

  </head>

  <body>
    <div class="container">
      <div class="masthead">
        <h3 class="text-muted">One address for citizens' services</h3>
        <nav>
          <ul class="nav nav-justified">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">E-services</a></li>
            <li><a href="#">Services by topic</a></li>
            <li><a href="#">States</a></li>
            <li class="active"><a href="mapservice_step1.html">Map service</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>

      <div class="row">
        <div class="col-lg-6">
          <div class="panel panel-default map-panel">
            <div class="panel-body">
                <h4>Thank you for your collaboration!</h4>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="panel panel-default map-panel">
            <div class="panel-body">
                <h4>Report bad road condition</h3>
                <form class="form-horizontal">
                  <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                      <input class="form-control" id="inputName" placeholder="Name">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="textArea" class="col-sm-2 control-label">Notices</label>
                    <div class="col-sm-10">
                        <textarea id="textArea" class="form-control" rows="6"></textarea>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="coordinates" class="col-sm-2 control-label">Address</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="coordinates" placeholder="Address near findings">
                    </div>
                  </div>
                  <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
          </div>
        </div>
      </div>

    </div> <!-- /container -->
    
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

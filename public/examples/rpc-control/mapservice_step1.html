<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../../favicon.ico">

    <title>Inspire workshop</title>

    <!-- Bootstrap core CSS -->
    <link href="lib/bootstrap-3.3.4/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="style/style.css" rel="stylesheet">

    <!-- jQUery -->
    <script src="lib/jquery-1.11.2.min.js"></script>

    <!-- javascripts enabling RPC functionality -->
    <script src="js/rpc/JSChannel/jschannel.js"></script>
    <script src="js/rpc/OskariRPC/OskariRPC.js"></script>

  </head>

  <body>
    <div class="container">

      <div class="masthead">
        <h3 class="text-muted">One address for citizens' services</h3>
        <nav>
          <ul class="nav nav-justified">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">E-services</a></li>
            <li><a href="#">Services by topic</a></li>
            <li><a href="#">States</a></li>
            <li class="active"><a href="mapservice.html">Map service</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>

      <div class="row">
        <div class="col-lg-6">
          <div class="panel panel-default map-panel">
            <div class="panel-body">
                <iframe id="publishedMap" src="http://www.paikkatietoikkuna.fi/published/fi/c4b8bf66-bd76-4ad7-95cd-6823129e5cd7" style="border: none; width: 100%; height: 100%;"></iframe>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="panel panel-default map-panel">
            <div class="panel-body">
                <h4>Report bad road condition</h3>
                <form class="form-horizontal">
                  <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                      <input class="form-control" id="inputName" placeholder="Name">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="textArea" class="col-sm-2 control-label">Notices</label>
                    <div class="col-sm-10">
                        <textarea id="textArea" class="form-control" rows="6"></textarea>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="coordinates" class="col-sm-2 control-label">Coordinates</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="coordinates" placeholder="Click the map to give coordinates">
                    </div>
                  </div>
                  <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
          </div>
        </div>
      </div>

    </div>
    <script>
      var channel = OskariRPC.connect(
        $("#publishedMap")[0],
        'http://www.paikkatietoikkuna.fi'
      ),
      coordinateDisplay = $('#coordinates')[0],
      coords = null,
      markerCounter = 0;

      channel.handleEvent(
      'MapClickedEvent',
          function(data) {

              if(markerCounter === 0) {
                  channel.postRequest(
                      'MapModulePlugin.AddMarkerRequest', [{
                              x: data.lon,
                              y: data.lat
                          },
                          'RPCMarker' + markerCounter
                      ]
                  );
                  markerCounter++;
                  setCoords(data.lon, data.lat);
              } else {
                  channel.postRequest(
                      'MapModulePlugin.RemoveMarkersRequest', []
                  );
                  markerCounter = 0;
                  channel.postRequest(
                      'MapModulePlugin.AddMarkerRequest', [{
                              x: data.lon,
                              y: data.lat
                          },
                          'RPCMarker' + markerCounter
                      ]
                  );
                  markerCounter++;
                  setCoords(data.lon, data.lat);
              }
          }
      );
      setCoords = function(x, y) {
          coordinateDisplay.value = x + ', ' + y;
      }
  </script>

      
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
